<div class="p-4">
    <div class="row">
        <div class="col-sm-6 tbl" infiniteScroll
        [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown($event)"
      (scrolledUp)="onUp($event)">
            <div class="row card p-4 m-2" *ngFor="let item of array;let i = index">
                <div class="row">
                    <div class="col-sm-4"><img [src]="item.url" class="rounded" alt="Cinque Terre"></div>
                    <div class="col-sm-6">
                        <div class="row Title">
                           <span>{{i+1}}] {{item.title|titlecase}}</span>
                        </div>
                        <div class="row id">
                                <span>{{item.id}}</span>
                        </div>
                        <div class="row ui">
                                <span>{{item.thumbnailUrl}}</span>
                        </div>

                    </div>
                    <div class="col-sm-2 btn">
                        
                                <button *ngIf="!item.isselected" type="button" (click)="MoveToTable(item)"  class="btn btn-success">Compare</button>
                       
                       
                                <button *ngIf="item.isselected" type="button" (click)="RemoveToTable(item)"  class="btn btn-danger">Remove</button>
                     
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-sm-6 p-2 tbl"> 
                <table class="table table-bordered ">
                        <thead>
                          <tr>
                            <th></th>
                            <th>Id</th>
                            <th>Url</th>
                            <th>Title</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of getAllImageInfoMoveData">
                            <td class="imgtag"><img [src]="item.url" class="roundedtable" alt="Cinque Terre"></td>
                            <td>{{item.id}}</td>
                            <td>{{item.thumbnailUrl}}</td>
                            <td>{{item.title|titlecase}}</td>
                          </tr>
                         
                         
                        </tbody>
                      </table>
                    

        </div>
    </div>

</div>
